<!-- user_login.html -->


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/userlogin.style.css' %}">

    

</head>
<body >
         
  
  <!-- navebar ---------------------->
    
    
    <nav class="navbar navbar-expand-lg navbar-light bg-primary" style=" width: 100%;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-size:40px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-left: 50px;" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">FIXIT</a>

          

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
         
            <div class="container" style="margin-left: 850px; font-size: 20px;">
                <ul class="navbar-nav" >
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                      </li>
                      <li class="nav-item" style="padding-left: 30px;">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                      </li>
                      
                      <li class="nav-item"style="padding-left: 30px;">
                        <a class="nav-link" href="#contact">ContactUs</a>
                      </li>
                      
                    </ul>
            </div>    
        </div>    
    </div>    
    
  </nav>



  <!-- Login Form -->
  <div style="background: linear-gradient(135deg, #432626, #6a11cb); height:370px;padding-top: 20px;" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
          {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

            <div style="background-color:#432626;" class="card shadow p-4">
                <h2 class="text-center" style="font-weight:bold; color: white;">User Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="login_input" class="form-label">Username</label>
                      <input type="text" name="email" placeholder="email phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" placeholder="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn  w-100">Login</button>
                    <a href="{% url 'user_reg' %}" style="text-decoration: none;position: relative; left: 140px; top: 10px;">Signup User</a>
                    {% if error %}
                        <div class="alert alert-danger mt-3">{{ error }}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
























  








<script>
  // Fade in effect on page load
  document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.alert').forEach((alert) => {
          setTimeout(() => {
              alert.classList.add('show'); // Add fade-in transition
          }, 100); // Small delay for smoother appearance

          // Auto fade out after 3 seconds
          setTimeout(() => {
              alert.classList.remove('show');
              setTimeout(() => alert.remove(), 500); // Remove from DOM after fading out
          }, 3000);
      });
  });


 
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
