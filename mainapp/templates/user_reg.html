<!DOCTYPE html>
<html lang="en">
<head>

    <link rel = "icon" href = "{% static 'images/favicon.ico' %}" type = "image/x-icon">



</head>
<body >
         
  
  <!-- navebar ---------------------->
    
    
    <nav class="navbar navbar-expand-lg navbar-light bg-primary" style=" width: 100%;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-size:40px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-left: 50px;" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">FIXIT</a>

          

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
         
            <div class="container" style="margin-left: 850px; font-size: 20px;">
                <ul class="navbar-nav" >
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                      </li>
                      <li class="nav-item" style="padding-left: 30px;">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                      </li>
                      <li class="nav-item" style="padding-left: 30px;">
                        <div>
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"  href="#service">Services</a>
                        <ul class="dropdown-menu" style="margin-left: 1200px; background-color: #2575fc;">
                            <li><a class="dropdown-item" href="#">PLUMPING</a></li>
                            <li><a class="dropdown-item" href="#">ELECTRICIAN</a></li>
                            <li><a class="dropdown-item" href="#">GARDENING</a></li>

                    </div>
                      </li>

                      </li>
                      
                    </ul>
            </div>    
        </div>    
    </div>    
    
  </nav>



  <!-- Registration Form -->
  
  <div class="register-container">
    <h2>User Register</h2>
    <form method="POST">
        {% csrf_token %}
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" placeholder="name" required pattern="[A-Z a-z]+" />
        </div>
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="email"  required />
        </div>
        <!-- Phone -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" placeholder="phone" required pattern="[6789][0-9]{9}" />
        </div>
        <!-- Address -->
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea name="address" class="form-control" placeholder="address" required></textarea>
        </div>
        <!-- City -->
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" name="city" class="form-control" placeholder="city" required />
        </div>
        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="password" required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
            title="Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, and one number." />
        </div>
        <!-- Confirm Password -->
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" placeholder="confirm password"  required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
            title="Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, and one number." />
        </div>

        <!-- Terms of Service -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms" required>
          <label class="form-check-label" for="terms">
              I agree all statements in <a href="#" style="text-decoration: none;">Terms & Conditions</a>
          </label>
      </div>
        
        <!-- Register Button -->
        <button type="submit" style="border-radius: 3px;" class="btn-register">Register</button>
        
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </form>
</div>













  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
