<!-- payment.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #432626, #6a11cb);
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .card {
            background-color: #432626;
            color: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ffcc00;
            border-color: #ffcc00;
            color: #432626;
        }
        .btn-primary:hover {
            background-color: #fff;
            color: #ffcc00;
            border-color: #ffcc00;
        }
    </style>
</head>
<body>

    <!-- navebar ---------------------->
    
    
    <nav class="navbar navbar-expand-lg navbar-light bg-primary" style=" width: 100%;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-size:40px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-left: 50px;" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">FIXIT</a>

          

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
         
            <div class="container" style="margin-left: 850px; font-size: 20px;">
                <ul class="navbar-nav" >
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" style="margin-left: 150px;"  href="{% url 'home' %}">Home</a>
                      </li>
                      
                      
                      <li class="nav-item"style="padding-left: 30px;">
                        <a class="nav-link" href="#contact">ContactUs</a>
                      </li>
                      
                    </ul>
            </div>    
        </div>    
    </div>    
    
  </nav>




  <div style="background: linear-gradient(135deg, #432626, #6a11cb); height:370px;padding-top: 20px;" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
          {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}




<div class="container py-5">
    <div class="card p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-center mb-4">Complete Payment</h2>
        <p class="text-center">Pay â‚¹500 for Working Dress and Toolbox</p>

        <form method="POST" action="{% url 'process_payment' %}">
            {% csrf_token %}

            <!-- Payment Method -->
            <div class="mb-3">
                <label for="payment_method" class="form-label">Select Payment Method</label>
                <select name="payment_method" class="form-control" required>
                    <option value="Card">Card Payment</option>
                    <option value="UPI">UPI Payment</option>
                </select>
            </div>

            <!-- Card Payment Fields -->
            <div id="card_payment" style="display: none;">
                <div class="mb-3">
                    <label for="card_number" class="form-label">Card Number</label>
                    <input type="text" class="form-control" name="card_number" pattern="[0-9]{16}" maxlength="16" placeholder="Enter 16-digit card number">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="expiry_date" class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" name="expiry_date" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="password" class="form-control" name="cvv" pattern="[0-9]{3}" maxlength="3">
                    </div>
                </div>
            </div>

            <!-- UPI Payment Fields -->
            <div id="upi_payment" style="display: none;">
                <div class="mb-3">
                    <label for="upi_id" class="form-label">UPI ID</label>
                    <input type="text" class="form-control" name="upi_id" placeholder="example@upi">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Complete Payment</button>
            <!-- Skip Payment Button -->
            <a href="{% url 'worker_login' %}" class="btn btn-secondary w-100 mt-2">Skip Payment</a>
        </form>
    </div>
</div>

<script>
    document.querySelector('select[name="payment_method"]').addEventListener('change', function () {
        let method = this.value;
        document.getElementById('card_payment').style.display = method === 'Card' ? 'block' : 'none';
        document.getElementById('upi_payment').style.display = method === 'UPI' ? 'block' : 'none';
    });




    
  // Fade in effect on page load
  document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.alert').forEach((alert) => {
          setTimeout(() => {
              alert.classList.add('show'); // Add fade-in transition
          }, 100); // Small delay for smoother appearance

          // Auto fade out after 3 seconds
          setTimeout(() => {
              alert.classList.remove('show');
              setTimeout(() => alert.remove(), 500); // Remove from DOM after fading out
          }, 3000);
      });
  });


 

</script>









<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
