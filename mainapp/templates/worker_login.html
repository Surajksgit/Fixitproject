<!-- worker_login.html -->


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
      .card{
        max-width: 700px;
        position: relative;
        left: 300px;
        background-color:#432626  ;
        
      }
      .form-label{
        color: white;
      }
      body{
        background: linear-gradient(135deg, #432626, #6a11cb);
      }
      .btn{
        background-color: #ffcc00;
        color: white;
        font-weight: bold;
      }
      .btn:hover{
        background-color: white;
        color: #ffcc00;
      }
      .alert {
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .alert.show {
        opacity: 1;
        transform: translateY(0);
    }
      
      
  </style>

</head>
<body>


            
<!-- navebar ---------------------->
    
    
    <nav class="navbar navbar-expand-lg navbar-light bg-primary" style=" width: 100%;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-size:40px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-left: 50px;" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">FIXIT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
         
            <div class="container" style="margin-left: 850px; font-size: 20px;">
                <ul class="navbar-nav" >
                      <li class="nav-item">
                        <a class="nav-link active" style="margin-left: 200px;" aria-current="page" href="{% url 'home' %}">Home</a>
                      </li>
            
                    </ul>
            </div>    
        </div>    
    </div>    
    
  </nav>




  {% if messages %}
  {% for message in messages %}
      <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
          {{ message }}
      </div>
  {% endfor %}
{% endif %}
    <div style="background: linear-gradient(135deg, #432626, #6a11cb); height: 350px;padding-top: 20px;" class="container mt-5">

      <div class="card shadow p-4">
        <h2 class="text-center" style="font-weight:bold; color: white;">Worker Login</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{% url 'worker_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" style=" margin-left: 70px;" >Username</label>
                <input type="email" name="email" class="form-control" placeholder="email" style="width: 500px;margin-left: 70px;" required>
            </div>
            <div class="mb-3">
                <label class="form-label" style="margin-left: 70px;" >Password</label>
                <input type="password" name="password" placeholder="password" class="form-control" style="width: 500px;margin-left: 70px;" required>
            </div>
            <button type="submit" class="btn " style="width: 500px;margin-left: 70px;">Login</button>
        </form>
    </div>
  </div>
    







  <script>
    // Fade in effect on page load
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll('.alert').forEach((alert) => {
            setTimeout(() => {
                alert.classList.add('show'); // Add fade-in transition
            }, 100); // Small delay for smoother appearance

            // Auto fade out after 3 seconds
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 500); // Remove from DOM after fading out
            }, 3000);
        });
    });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
