</head>

            <div class="container" style="margin-left: 850px; font-size: 20px;">

  <div style="background-color: #cdc9f8; ">
    <div class="container " style=" padding-top: 50px; padding-bottom: 50px;">

        <div style="position: relative; left: 300px; width: 700px;" class="card shadow p-4 mt-5 mb-5">

        <h2 class="text-center">Worker Registration</h2>
        <form method="POST" action="{% url 'workerregister' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Title</label>
                <select name="title" class="form-control">
                    <option value="Mr">Mr.</option>
                    <option value="Ms">Ms.</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" required pattern="[A-Z a-z]+">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
                title="Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, and one number. No spaces or underscores allowed.">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" required pattern="[6789][0-9]{9}" max="9">
            </div>
            <div class="mb-3">
                <label class="form-label">Profession</label>
                <select name="profession" class="form-control">
                    <option value="Plumbing">Plumber</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Gardening">Gardener</option>
                    <option value="Cleaning">Cleaner</option>
                    <option value="Painting">Painter</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Experience</label>
                <select name="experience" class="form-control">
                    <option value="1yr">1 Year</option>
                    <option value="1-3yr">1-3 Year</option>
                    <option value="3-5yr">3-5 Year</option>
                    <option value="5+yr">5+ Year</option>
                </select>

            </div>
            
            <button  type="submit" style="margin-left: 80px; width: 500px;" class="btn btn-primary   mt-5">Register</button>
        
            
        </form>
    </div>
</div>
</div>
