<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        label {

            margin-bottom: 5px;
        }

        .gender-options {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        

    </style>



</head>
<body>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
         
            <div class="container" style="margin-left: 850px; font-size: 20px;">
                <ul class="navbar-nav" >
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                      </li>
                      <li class="nav-item" style="padding-left: 30px;">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                      </li>
                      <li class="nav-item" style="padding-left: 30px;">
                        <div>
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"  href="#service">Services</a>
                        <ul class="dropdown-menu" style="margin-left: 1200px; background-color: #cdc9f8;">
                            <li><a class="dropdown-item" href="#">PLUMPING</a></li>

        </div>    
    </div>    
    
  </nav>


  <div class="container py-5">
    <div class="card p-4 mx-auto" style="max-width: 700px;">
        <h2 class="text-center mb-4" style="font-weight: bold;">Worker Registration</h2>
        
        <form method="POST" action="{% url 'workerregister' %}">
            {% csrf_token %}

            <div class="row g-3">
                <!-- Title -->
                <div class="col-md-6">
                    <label class="form-label">Title</label>
                    <select name="title" class="form-control" required>
                        <option value="Mr">Mr.</option>
                        <option value="Ms">Ms.</option>
                    </select>
                </div>

                <!-- Gender -->
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <div class="gender-options">
                        <div>
                            <input type="radio" id="male" name="gender" value="Male" required>
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="female" name="gender" value="Female" required>
                            <label for="female">Female</label>
                        </div>
                        
                    </div>
                </div>

                <!-- First Name -->
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" required pattern="[A-Za-z]+" >
                </div>

                <!-- Last Name -->
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" required >
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required >
                </div>

                <!-- Phone -->
                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" required pattern="[6789][0-9]{9}" >
                </div>

                <!-- Profession -->
                <div class="col-md-6">
                    <label class="form-label">Profession</label>
                    <select name="profession" class="form-control" required>
                        <option value="Plumbing">Plumber</option>
                        <option value="Electrician">Electrician</option>
                        <option value="Gardening">Gardener</option>
                        <option value="Cleaning">Cleaner</option>
                        <option value="Painting">Painter</option>
                    </select>
                </div>

                <!-- Experience -->
                <div class="col-md-6">
                    <label class="form-label">Experience</label>
                    <select name="experience" class="form-control" required>
                        <option value="1yr">1 Year</option>
                        <option value="1-3yr">1-3 Years</option>
                        <option value="3-5yr">3-5 Years</option>
                        <option value="5+yr">5+ Years</option>
                    </select>
                </div>

                <!-- Password -->
                <div class="col-md-6">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
                        title="Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, and one number.">
                </div>

                <!-- Confirm Password -->
                <div class="col-md-6">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$"
                        title="Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, and one number.">
                </div>
            </div>

            <!-- Terms of Service -->
        <div class="form-check mt-3 mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
                I agree all statements in <a href="#" style="text-decoration: none;">Terms & Conditions</a>
            </label>
        </div>

            <!-- Submit Button -->
            <div class="mt-4">
                <button  type="submit" class="btn btn-primary w-100">Register</button>
            </div>
        </form>
    </div>
</div>
