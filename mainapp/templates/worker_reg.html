</head>
<body>

        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-size:40px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-left: 50px;" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">FIXIT</a>

          

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
         
            <div class="container" style="margin-left: 850px; font-size: 20px;">
                <ul class="navbar-nav" >
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                      </li>
                      <li class="nav-item" style="padding-left: 30px;">
                        <a class="nav-link" href="#about">About</a>
                      </li>
                      <li class="nav-item" style="padding-left: 30px;">
                        <div>
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"  href="#service">Services</a>
                        <ul class="dropdown-menu" style="margin-left: 1200px; background-color: #cdc9f8;">

                            <li><a class="dropdown-item" href="#">ELECTRICIAN</a></li>

                            <li><a class="dropdown-item" href="#">CLEANING</a></li>

                      </li>

                    </ul>
            </div>    
        </div>    
    </div>    
    
  </nav>


    <div class="container mt-5">
        <h2 class="text-center">Worker Registration</h2>
        <form method="POST" action="{% url 'workerregister' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Title</label>
                <select name="title" class="form-control">
                    <option value="Mr">Mr.</option>
                    <option value="Ms">Ms.</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Profession</label>
                <select name="profession" class="form-control">
                    <option value="Plumbing">Plumber</option>
                    <option value="Electrician">Electrician</option>
                    <option value="Gardening">Gardener</option>
                    <option value="Cleaning">Cleaner</option>
                    <option value="Painting">Painter</option>
            </div>
            <button type="submit" class="btn btn-primary  w-100">Register</button>
            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
