<!-- view_worker.html -->


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Poppins', sans-serif;
        }

        .worker-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .worker-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            /* border-radius: 50%;
            border: 4px solid #007bff; */
        }

        .worker-name {
            font-size: 26px;
            font-weight: 600;
            color: #333;
            margin-top: 15px;
        }

        .worker-info {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        .btn-primary{
            width: 180px;
            padding: 10px;
            font-size: 18px;
            border-radius: 20px;
            transition: 0.3s ease;
            color: #545b62;
            border: none;
            font-weight: bold;
            background:#007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            color: white;
            
        }

        .btn-secondary {
            width: 180px;
            padding: 10px;
            font-size: 18px;
            border-radius: 20px;
            transition: 0.3s ease;
            color: #007bff;
            border: none;
            font-weight: bold;
        }
        

        .btn-secondary:hover {
            background-color: #545b62;
            
        }
    </style>




</head>
<body>

    <!-- navebar ---------------------->
    
    
    <nav class="navbar navbar-expand-lg navbar-light bg-primary" style=" width: 100%;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-size:40px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-left: 50px;" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">FIXIT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
         
            
        </div>    
    </div>    
    
  </nav>




  <div class="worker-container">
    <img src="{% static 'images/worker.jpg' %}" alt="Worker Image" class="worker-img">
    <h2 class="worker-name">{{ worker.first_name }} {{ worker.last_name }}</h2>
    
    <p class="worker-info"><strong>Profession:</strong> {{ worker.profession }}</p>
    <p class="worker-info"><strong>Experience:</strong> {{ worker.experience }} </p>
    <p class="worker-info"><strong>Phone:</strong> {{ worker.phone }}</p>
    <p class="worker-info"><strong>Status:</strong> {{ worker.status }}</p>

    <a href="{% url 'send_request' worker.id %}" class="btn btn-primary mt-3">Send Request</a>
    <a href="{% url 'user_dashboard' %}" class="btn btn-secondary mt-3">Back</a>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
