<!-- view_worker.html -->


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixit/Worker-Details-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/viewworker.style.css' %}">
    <link rel = "icon" href = "{% static 'images/favicon.ico' %}" type = "image/x-icon">

</head>
<body>

    <!-- navebar ---------------------->
    
    
    <nav class="navbar navbar-expand-lg navbar-light bg-primary" style=" width: 100%;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-size:40px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-left: 50px;" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">FIXIT</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
         
            
        </div>    
    </div>    
    
  </nav>




  <div class="worker-container">
    <!-- <img src="{% static 'images/190691.png' %}" alt="Worker Image" class="worker-img"> -->
    <img src="{% if worker.gender == 'Male' %}
    {% static 'images/190691.png' %}
{% elif worker.gender == 'Female' %}
    {% static 'images/female_avatarjpg.jpg' %}
{% else %}
    {% static 'images/190691.png' %}
{% endif %}" 
alt="Worker Image" class="worker-img">

    <h2 class="worker-name">{{ worker.first_name }} {{ worker.last_name }}</h2>
    
    <p class="worker-info"><strong>Profession:</strong> {{ worker.profession }}</p>
    <p class="worker-info"><strong>Experience:</strong> {{ worker.experience }} </p>
    <p class="worker-info"><strong>MinCharge:</strong> {{ worker.amount }}</p>

    <p class="worker-info"><strong>Phone:</strong> {{ worker.phone }}</p>
    
    
        
    
{% if worker.status %}
    <a href="{% url 'send_request' worker.id %}" class="btn btn-primary mt-3">Send Request</a>
{% else %}
    <button class="btn btn-primary mt-3" disabled>Not Available</button>
{% endif %}
    <a href="{% url 'user_dashboard' %}" class="btn btn-secondary mt-3">Back</a>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
